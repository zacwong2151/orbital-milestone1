<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="" id="contactForm">
            <div class="alert">Submitted!</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Full name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <input type="text" id="contact" placeholder="Contact Number....." />
            </div>

            <div class="inputBox">
                <input type="password" id="password" placeholder="Your password..." />
            </div>

            <div class="inputBox">
                <input type="password" id="copassword" placeholder="Confirm Password" />
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>

            <div class="member">
                Already A Member?<a href="userLogIn.html">Login Here!</a>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
